{% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top border-bottom"

        <div class="container-xl">
            <a class="navbar-brand" href="#"><img style="height: 48px" src="/media/src/banner.png" alt="banner"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL"
                    aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07XL">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/danh-sach">Bài viết</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Danh
                            mục</a>
                        <ul class="dropdown-menu">
                            {% for element in categories %}
                                <li><a class="dropdown-item"
                                       href="/danh-sach?category={{ element.name }}">{{ element.name }} </a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lien-he">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/danh-sach">Giới thiệu</a>

                </ul>
                <form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <header class=" border-bottom" style="background: #060074">
        <div class="container p-0">
            <div class="row img-fluid p-0 m-0" style="height: 75%">
                <img src="/media/static/images/banner-header.png"  alt="banner-header">
