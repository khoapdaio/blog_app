{% block message %}
    <section class="mb-5">
        <div class="card bg-light">
            <div class="card-header text-center">
                <h3>Chia sẻ ý kiến của riêng bạn</h3>
            </div>
            <div class="card-body">
                <!-- Comment form-->
                <form class="mb-4" id="formComment">
                    <div class="form-group ">
                        <label for="commentName">Tên</label>
                        <input type="text" class="form-control" id="commentName" placeholder="Nguyễn Văn A">
                    </div>
                    <div class="form-group">
                        <label for="commentEmail">Email</label>
                        <input type="email" class="form-control" id="commentEmail" placeholder="xxx@example.com">
                    </div>

                    <div class="form-group">
                        <label for="commentTextarea">Message</label>
                        <textarea class="form-control" id="commentTextarea">Chúc bạn thật nhiều may mắn</textarea>
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-outline-success btn-lg" form="formComment" type="submit">Gửi</button>
            </div>
        </div>
    </section>
{% endblock %}
